<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Stories</title>
    <style>
      :root {
        --bg: #f7f7fb;
        --fg: #0f172a;
        --muted: #475569;
        --card: #ffffff;
        --ring: #d1d5db;
        --ring-hover: #9ca3af;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--fg);
      }
      .container {
        max-width: 800px;
        margin: 72px auto;
        padding: 0 20px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(28px, 4vw, 40px);
        letter-spacing: -0.02em;
      }
      p.lead {
        margin: 0 0 28px;
        color: var(--muted);
      }
      ul.story-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 12px;
      }
      .story {
        background: var(--card);
        border: 1px solid var(--ring);
        border-radius: 14px;
        transition: box-shadow 160ms ease, transform 160ms ease, border-color 160ms ease;
      }
      .story a {
        display: block;
        padding: 16px 18px;
        text-decoration: none;
        color: inherit;
      }
      .story:hover {
        transform: translateY(-1px);
        border-color: var(--ring-hover);
        box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      }
      footer {
        margin-top: 40px;
        font-size: 14px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="container" aria-labelledby="title">
      <h1 id="title">Interactive Stories</h1>
      <p class="lead">Choose a story to begin:</p>

      <ul class="story-list">
        <li class="story">
          <a href="./forest/index.html">Forest</a>
        </li>
        <li class="story">
          <a href="./cube/index.html">Cube</a>
        </li>
        <li class="story">
          <a href="./ghost/index.html">Ghost</a>
        </li>
        <!-- Add more stories by duplicating the <li> and updating the link/text. -->
      </ul>

      <footer>Â© <span id="year"></span> Meanwhale</footer>
    </main>

    <script>
      // Keep the footer year current.
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
